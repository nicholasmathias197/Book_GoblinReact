spring:
  application:
    name: book-goblin-backend

  datasource:
    url: jdbc:postgresql://localhost:5432/bookgoblin
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  cache:
    type: redis
    redis:
      time-to-live: 60000
      cache-null-values: false
      host: localhost
      port: 6379

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

openlibrary:
  api:
    base-url: https://openlibrary.org

server:
  port: 8080
  servlet:
    context-path: /
  error:
    include-message: always
    include-binding-errors: always

jwt:
  secret-key: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
  expiration: 86400000 # 24 hours

logging:
  level:
    com.bookgoblin: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    # Add these to existing application.yml

    cors:
      allowed-origins: http://localhost:3000,http://localhost:3001
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS
      allowed-headers: "*"
      allow-credentials: true

    openlibrary:
      api:
        base-url: https://openlibrary.org
        timeout:
          connect: 5000
          read: 10000

    spring:
      jackson:
        time-zone: UTC
        date-format: yyyy-MM-dd HH:mm:ss

      cache:
        redis:
          time-to-live: 600000 # 10 minutes
          cache-null-values: false

    management:
      endpoints:
        web:
          exposure:
            include: health,metrics,info
      metrics:
        export:
          prometheus:
            enabled: true

    logging:
      file:
        name: logs/book-goblin.log
      logback:
        rollingpolicy:
          max-file-size: 10MB
          max-history: 30