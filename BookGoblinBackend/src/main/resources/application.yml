# Server configuration
server:
  port: 8080
  servlet:
    context-path: /
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: never

# Spring application
spring:
  application:
    name: book-goblin-backend

  # Database configuration - MySQL
  datasource:
    url: jdbc:mysql://localhost:3306/bookgoblin?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&useUnicode=true
    username: root  # Change to your MySQL username
    password: password  # Change to your MySQL password
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA configuration for MySQL
  jpa:
    hibernate:
      ddl-auto: update  # For production, use 'validate' or 'none' instead
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect  # Changed to MySQL dialect
        format_sql: true
        jdbc:
          batch_size: 20
          batch_versioned_data: true
        order_inserts: true
        order_updates: true
        connection:
          charset: utf8mb4
          autocommit: false
    open-in-view: false

  # Cache configuration
  cache:
    type: redis
    redis:
      time-to-live: 600000  # 10 minutes (60000ms = 1 minute, 600000ms = 10 minutes)
      cache-null-values: false
      host: localhost
      port: 6379

  # File upload configuration
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  # Jackson configuration
  jackson:
    time-zone: UTC
    date-format: yyyy-MM-dd HH:mm:ss

# CORS configuration (for your CorsConfig class)
cors:
  allowed-origins: http://localhost:3000,http://localhost:3001
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
  allowed-headers: "*"
  allow-credentials: true

# JWT configuration
jwt:
  header: Authorization
  base64-secret: 
  secret: BookGoblinSecret
  secret-key: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
  expiration: 86400000  # 24 hours in milliseconds
  token-validity-in-seconds: 86400  # 24 hours in seconds
  token-validity-in-seconds-for-remember-me: 108000  # 30 hours in seconds
  route:
    authentication:
      path: /api/auth/login
      refresh: /api/auth/refresh

# OpenLibrary API configuration
openlibrary:
  api:
    base-url: https://openlibrary.org
    timeout:
      connect: 5000
      read: 10000

# Swagger/OpenAPI configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    enabled: true

# Logging configuration
logging:
  level:
    com.bookgoblin: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/book-goblin.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 30

# Actuator/Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,info
      base-path: /manage
  metrics:
    export:
      prometheus:
        enabled: true